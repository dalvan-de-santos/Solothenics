{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding:60px 0;display:flex;justify-content:center;align-items:center;min-height:70vh">

  <div class="card" style="
      max-width:420px;
      width:100%;
      background: linear-gradient(180deg, rgba(15,23,42,.8), rgba(10,15,26,.85));
      border:1px solid rgba(148,163,184,.18);
      border-radius:16px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(0,0,0,.3);
  ">
    <div style="text-align:center;margin-bottom:20px">
      <div style="width:52px;height:52px;border-radius:14px;
           background:conic-gradient(from 120deg, var(--accent), var(--accent-2), var(--accent));
           margin:0 auto 14px;box-shadow:var(--glow)"></div>
      <h1 style="font-weight:800;margin:0;font-size:26px">Criar conta</h1>
      <p style="color:var(--muted);margin-top:6px">Comece sua jornada e evolua seu rank ðŸ’ª</p>
    </div>

    <form action="{% url 'create_user' %}" method="POST" style="display:grid;gap:18px">
      {% csrf_token %}

      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">UsuÃ¡rio</label>
        <input type="text" name="username" placeholder="Crie seu nome de usuÃ¡rio" required
          style="width:100%;padding:12px;border-radius:12px;
                 border:1px solid rgba(148,163,184,.18);
                 background:rgba(15,23,42,.55);color:var(--text);font-size:15px;outline:none;
                 transition:border .25s, box-shadow .25s"
          onfocus="this.style.border='1px solid var(--accent)';this.style.boxShadow='var(--glow)'"
          onblur="this.style.border='1px solid rgba(148,163,184,.18)';this.style.boxShadow='none'">
      </div>

      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">E-mail</label>
        <input type="email" name="email" placeholder="Digite seu email" required
          style="width:100%;padding:12px;border-radius:12px;
                 border:1px solid rgba(148,163,184,.18);
                 background:rgba(15,23,42,.55);color:var(--text);font-size:15px;outline:none;
                 transition:border .25s, box-shadow .25s"
          onfocus="this.style.border='1px solid var(--accent)';this.style.boxShadow='var(--glow)'"
          onblur="this.style.border='1px solid rgba(148,163,184,.18)';this.style.boxShadow='none'">
      </div>

      <div>
        <label style="display:block;font-weight:600;margin-bottom:6px">Senha</label>
        <input type="password" name="password" placeholder="Crie sua senha" required
          style="width:100%;padding:12px;border-radius:12px;
                 border:1px solid rgba(148,163,184,.18);
                 background:rgba(15,23,42,.55);color:var(--text);font-size:15px;outline:none;
                 transition:border .25s, box-shadow .25s"
          onfocus="this.style.border='1px solid var(--accent)';this.style.boxShadow='var(--glow)'"
          onblur="this.style.border='1px solid rgba(148,163,184,.18)';this.style.boxShadow='none'">
      </div>

      <button type="submit" class="btn btn-primary"
        style="padding:12px 0;border:none;border-radius:12px;
               font-weight:700;font-size:15px;cursor:pointer;
               background:linear-gradient(135deg,var(--accent),var(--accent-2));
               box-shadow:var(--glow);color:white;
               transition:transform .25s,filter .25s"
        onmouseover="this.style.transform='translateY(-2px)';this.style.filter='brightness(1.05)'"
        onmouseout="this.style.transform='translateY(0)';this.style.filter='brightness(1)'">
        Criar conta
      </button>
    </form>

    <p style="margin-top:18px;font-size:14px;color:var(--muted);text-align:center">
      JÃ¡ tem conta? <a href="{% url 'login_user' %}" style="color:var(--accent)">FaÃ§a login</a>
    </p>
  </div>

</div>
{% endblock content %}
